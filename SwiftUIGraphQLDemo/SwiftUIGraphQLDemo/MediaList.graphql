query MediaPage($page: Int, $perPage: Int = 30) {
  Page(page: $page, perPage: $perPage) {
    media {
      id
      title {
        romaji
        english
        native
        userPreferred
      }
      coverImage {
        medium
        large
        extraLarge
      }
      status
      description
      seasonYear
      episodes
    }
  }
}
